<script type="text/javascript">
    
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
    console.log(" ****	Dispositivo Listo	**** ");
	activarLectura();
}
    
    //variables
            var fecha;
            var grados;
            var segundos;
            var minutos;
            var horas;
            var x;
            var brujula = null;
            var lecturaActual;
            
            $("#acel").bind('pagecreate',function(){
			
			
			$("#obtenerDatos").on('change', function(){
				if($(this).val() == 'si'){
					iniciar();
					}
					else{
						detener();
						}
				});
		});
	
            $("#acel").on("pagecontainerhide",function(event, ui){
		detener();
		});
            
            
            
            
            
            //funcion principal
            x = $(document);
            x.ready(reloj);
            //Funcion del reloj
            function reloj(){
                x=$("#digital");
                fecha = new Date();
                segundos = fecha.getSeconds();
                minutos = fecha.getMinutes();
                horas = fecha.getHours();
                /*if(segundos == 2){
                    segundos = "0"+segundos;
                }*/
                x.html(horas+":"+minutos+":"+segundos);
                //meto mis funciones para quese actualizen al segundo
                seg();
                min();
                hour();
            }
            // funciones de brujula
            
function iniciar() {
    lecturaActual = navigator.accelerometer.watchAcceleration(exitoAcel,errorAcel,{frequency:3000});
var opciones = { frequency: 1500 };
	brujula = navigator.compass.watchHeading(obtenerOrientacion, errorBrujula, opciones);
}

function detener() {
        if (lecturaActual){
			navigator.accelerometer.clearWatch(lecturaActual);
			lecturaActual = null;
			}
	if (brujula) {
		navigator.compass.clearWatch(brujula);
		brujula = null;
	}
}

function obtenerOrientacion(orientacion){
	$("#grados").text("Orientación: "+ orientacion.magneticHeading + "°");
	$("#tiempo").text("Tiempo: "+ orientacion.timestamp);
	$("#acelX").text("X = " + aceleracion.x);
	$("#acelY").text("Y = " + aceleracion.y);
	$("#acelZ").text("Z = " + aceleracion.z);
        $("#info").text();
	}

function errorBrujula(error){
        $("#error").append('<p>error</p>');
	$("#info").text("Error: "+error.code);
	}
            
            //Funciones de cada aguja
            function seg(){
                x=$("#segundero");
                grados = orientacion.x*1;
                x.css("-webkit-transform","rotate("+grados+"deg)");
            }
            
            //Definimos el intervalo
            setInterval(reloj,1000);
</script>
